<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <!-- /Favicon -->
    <!-- Google font: Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- /Google font: Montserrat -->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- /Font Awesome -->
    <!-- My css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /My css -->
</head>
<body class="debug">
    <div class="top flex">
        <nav class="flex">
            <div class="logo">
                <img src="img/logo.svg" alt="Spotify logo">
            </div>
            <div class="logo-small">
                <img src="img/logo-small.svg" alt="Spotify logo">
            </div>
            <div class="menu">
                <ul>
                    <li class="menu-active navpadding flex flex-center">
                        <div class="menu-icon">
                            <img src="img/home.svg" alt="Home">
                        </div>
                        <span class="primaryfont vanish">
                            Home
                        </span>
                    </li>
                    <li class="navpadding flex flex-center">
                        <div class="menu-icon">
                            <img src="img/search.svg" alt="Search">
                        </div>
                        <span class="vanish">
                            Cerca
                        </span>
                    </li>
                    <li class="navpadding flex flex-center">
                        <div class="menu-icon">
                            <img src="img/libreria.svg" alt="Library">
                        </div>
                        <span class="vanish">
                            La tua libreria
                        </span>
                    </li>
                </ul>
            </div>
            <div class="playlist navpadding vanish">
                <h3 class="primaryfont">PLAYLIST</h3>
                <div class="create-playlist">
                    <i class="fa-solid fa-square-plus"></i>
                    Crea Playlist
                </div>
            </div>
            <div class="playlist-list navpadding">
                <ul class="vanish">
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                </ul>
            </div>
            <div class="navfooter navpadding">
                <div class="download flex flex-center">
                    <div class="download-icon">
                        <img src="img/download.svg" alt="Download">
                    </div>
                    <span class="vanish">Installa app</span>
                </div>
                <hr class="vanish">
                <div class="userdata flex flex-center">
                    <div class="prof-pic">
                        <img src="img/profile.svg" alt="Profile picture">
                    </div>
                    <span class="username vanish">John Doe</span>
                </div>
            </div>
        </nav>
        <main>
            <div class="main-topbar">maintopbar</div>
            <div>
                Lorem
            </div>
        </main>
    </div>
    <footer>90px fixed</footer>
</body>
</html>
